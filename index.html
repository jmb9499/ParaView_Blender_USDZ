<!DOCTYPE html>
<html>
	<head>
		<title>Josef-Mate</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
          <title>Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer{
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }
  </style>
	</head>
	<body class="is-preload">
			<div id="wrapper">
					<section id="main">
						<header>
							<h1>
								Josef Brozovich
							</h1>
							<h2>
								BS Student, UT-AUSTIN
							</h2>
						</header>
			<p>
				Static Valve
			</p>
			  <model-viewer camera-controls autoplay animation-name ar timeScale=".1" shadow-intensity="1" src ="./assets/static_pres.glb"
			    ios-src="./assets/static_pres.usdz">
			  </model-viewer>
			<p>
				Dynamic Valve
			</p>
			  <model-viewer camera-controls autoplay animation-name ar timeScale=".1" shadow-intensity="1" src ="./assets/3_out.glb" autoplay
			    ios-src="./assets/blue_shape_keys.usdz" autoplay>
			  </model-viewer>
				Dynamic Valve 2
			</p>
			  <model-viewer camera-controls autoplay animation-name ar timeScale=".1" shadow-intensity="1" ios-src="./assets/blue_shape_keys.usdz" autoplay>
			  </model-viewer>
        </body>
</html>
